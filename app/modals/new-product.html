<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="item_name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-8">
                <input id="item_name" type="text" class="form-control" required
                       placeholder="Product name" ng-model="product.item_name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="vendor" class="col-sm-3 control-label">Vendor</label>
            <div class="col-sm-8">
                <ui-select ng-model="product.selectedVendor" type="text" theme="bootstrap"
                           id="vendor" on-select="vendorSelected($item)">
                    <ui-select-match>
                        <span ng-bind="$select.selected.name"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="item in vendors | filter: $select.search track by item.id">
                        <span ng-bind="item.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-3 control-label">Type</label>
            <div class="col-sm-8">
                <ui-select ng-model="product.selectedType" type="text" theme="bootstrap"
                            id="type" on-select="typeSelected($item)">
                <ui-select-match>
                    <span ng-bind="$select.selected.name"></span>
                </ui-select-match>
                <ui-select-choices repeat="item in types | filter: $select.search track by item.id">
                    <span ng-bind="item.name"></span>
                </ui-select-choices>
            </ui-select>
            </div>
        </div>
        <div class="form-group">
            <label for="serial" class="col-sm-3 control-label">Serial Number</label>
            <div class="col-sm-8">
                <input id="serial" type="text" class="form-control" placeholder="Serial number"
                       ng-model="product.serial_number"/>
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-3 control-label">Price</label>
            <div class="col-sm-8">
                <input id="price" type="text" class="form-control" placeholder="Price"
                       ng-model="product.price" usd number-only/>
            </div>
        </div>
        <div class="form-group">
            <label for="weight" class="col-sm-3 control-label">Weight</label>
            <div class="col-sm-8">
                <input id="weight" type="text" class="form-control" placeholder="Weight"
                       ng-model="product.weight"/>
            </div>
        </div>
        <div class="form-group">
            <label for="color" class="col-sm-3 control-label">Color</label>
            <div class="col-sm-8">
                <input id="color" type="text" class="form-control" placeholder="Color"
                       ng-model="product.color"/>
            </div>
        </div>
        <div class="form-group">
            <label for="release" class="col-sm-3 control-label">Release Date</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input ng-model="product.release_date" type="text" is-open="product.releaseDPOpened"
                           uib-datepicker-popup="{{format}}" datepicker-options="dateOptions"
                           id="release"
                           close-text="Close" unix readonly/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openReleaseDP(product)"><i class="glyphicon glyphicon-calendar"></i> </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="create" class="col-sm-3 control-label">Create Date</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input ng-model="product.create_date" type="text" is-open="product.createDPOpened"
                           uib-datepicker-popup="{{format}}" datepicker-options="dateOptions"
                           id="create"
                           close-text="Close" unix readonly/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="openCreateDP(product)"><i class="glyphicon glyphicon-calendar"></i> </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="published" class="col-sm-3 control-label">Published</label>
            <div class="col-sm-8">
                <label id="published" class="form-control"><input ng-model="product.published" type="checkbox"
                              ng-true-value="1" ng-false-value="0" style="width: 30px;"/></label>
            </div>
        </div>
        <div class="form-group">
            <label for="photo" class="col-sm-3 control-label">Photo</label>
            <div class="col-sm-8">
                <input id="photo" type="text" class="form-control" placeholder="Photo"
                       ng-model="product.photo"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
